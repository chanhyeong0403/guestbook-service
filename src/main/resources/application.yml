spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:guestbookdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

server:
  port: 8080

aws:
  accessKeyId: ${AWS_ACCESS_KEY:your-access-key}
  secretKey: ${AWS_SECRET_KEY:your-secret-key}
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET:your-bucket-name}
    base-url: ${AWS_S3_BASE_URL:<https://your-bucket-name.s3.amazonaws.com>}

logging:
  level:
    com.sprint.mission.guestbookservice: INFO
    org.hibernate.SQL: INFO
